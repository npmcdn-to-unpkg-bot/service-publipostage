AllCops:
  Exclude:
    - vendor/**/*
    - public/**/*
    - spec/javascripts/**/*
    - tasks/**/*
    - Guardfile

Style/SpaceInsideBrackets:
  Enabled: false

Style/SpaceInsideHashLiteralBraces:
  Enabled: false

Style/SpaceInsideParens:
  Enabled: false

Style/SpaceInsideRangeLiteral:
  Enabled: false

Style/AsciiComments:
  Enabled: false

Metrics/ClassLength:
  Max: 300

Metrics/LineLength:
  Max: 140

Metrics/MethodLength:
  Max: 200

Metrics/PerceivedComplexity:
  Max: 10

Lint/BlockAlignment:
  Enabled: false

inherit_from: .rubocop_todo.yml