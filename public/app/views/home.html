<div class="row-fluid">
    <div class="col-sm-4 col-md-4 col-lg-4" style="border-left:10px solide #ff0000;">
      <div class="row-fluid">
          <div class="col-xs-10 col-s-m10 col-md-10 col-lg-10">
             <h2>étape 1: type de message</h2>
              <p class="menu-text">Quel type de message souhaitez-vous diffuser?</p>
              <p class="menu-text-hidden visible-md visible-lg"> <strong> Etape 2:</strong> les destinataire</p>
              <p class="menu-text-hidden visible-md visible-lg"> <strong> Etape 3:</strong> le message</p>
              <p class="menu-text-hidden visible-md visible-lg"> <strong> Etape 4:</strong> aperçu</p>
              <p class="menu-text-hidden visible-md visible-lg"> <strong> Etape 5:</strong> Envoi</p>
          </div>
          <div class="col-xs-2 col-s-m2 col-md-2 col-lg-2">
            <br/>
            <a href="#/publi" ng-show="security.isSuperAdmin()" tooltip="Gestion des publipostages"><i class="fa fa-cogs fa-3x"></i>  </a>
          </div>
      </div>
    </div>
    <div class="col-sm-8 col-md-8 col-md-8">
        <div class="row-fluid">
            <div ng-repeat="square in squares" class="col-xs-12 col-sm-6 col-md-3 col-lg-3 {{ square.color }}" >
              <a ng-click="addMessageType('message type');Redirect.goTo(square.url)" ng-disabled ="!security.isSuperAdmin()">
                <div class="square-icon">
                  <div>
                    <img class="img-responsive centered" ng-src="{{square.icon}}"/>
                  </div>
                  <div class="square-text">{{ square.text }}</div>
                </div>
              </a>
            </div>
       </div>
    </div>
</div>
