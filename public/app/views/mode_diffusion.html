<div class="row-fluid">
    <div class="col-md-4 col-lg-4" style="border-left: 1px solid #eee;">
        <div class="row">
            <div class="col-xs-12 col-s-m12 col-md-12 col-lg-12">
                <p style="padding:5px 0px 10px 0px"><a class="navbar-brand" href="#/home"><i class="fa fa-home fa-2x"></i></a></p>
                <br/>
                <h2 class="transparent visible-lg visible-md">Étape 1 : type de message</h2>
                <h2 class="menu-text-transparent">{{menus[$state.params["type"]]['right_menu_text']}} {{}}</h2>
                <h2 class="transparent visible-lg visible-md">Étape 2 : les destinataires</h2>
                <p class="menu-text-hidden visible-md visible-lg">
                    <ng-include src="'views/parts/recap_destinataires.html'" />
                </p>
                <h2 class="transparent visible-lg visible-md">Étape 3 : message</h2>
                <h2 class="transparent visible-lg visible-md">Étape 4 : aperçu</h2>
                <h2><strong>Étape 5: mode de diffusion</strong></h2>
                <p class="menu-text">
                    Choisir les modes de diffusion du message
                </p>
            </div>
        </div>
    </div>
    <div class="col-md-8 col-lg-8">
        <!-- icon -->
        <div class="row" ng-class="menus[$state.params.type].color">
            <div ng-class="menus[$state.params.type].icon_div" class="col-md-2 col-md-offset-5"></div>
        </div>
        <!-- destinataire -->
        <div class="row" ng-class="menus[$state.params.type].color">
            <div class="col-xs-12 col-s-m12 col-md-12 col-lg-12">
                <div style="margin:1% 10%; text-align: justify; background-color:white; padding: 1em 5em;">
                    <h3 style="">Titre de message</h3>
                    {{messageObject['title']}}
                </div>

                <div style="margin:1% 10%; text-align: justify; background-color:white; padding: 1em 5em;"">
                    <h3>Message</h3>
                    <div class="text-scroll" style="background-color:white; padding: 1em 5em;" ng-bind-html="messageObject['message']"> </div>
                </div>

                <div style="margin:1% 10%; text-align: justify; background-color:white; padding: 1em 5em;">
                    <strong>Mode de diffusion</strong>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <input id="byMail" type="radio" ng-model="diffusion_type" value="email">
                            <label for="byMail" class="css-label">{{diffusion_info.nb_email}} mails à envoyer et un fichier pdf à imprimer pour les {{diffusion_info.nb_pdf}} destinataires sans adresse de courrier électronique valide </label>
                        </li>
                        <li class="list-group-item">
                            <input id="byPdf" type="radio" ng-model="diffusion_type" value="pdf">
                            <label for="byPdf" class="css-label">un fichier pdf à imprimer pour les {{diffusion_info.nb_total}} destinataires</label>
                        </li>
                        <li class="list-group-item">
                            <input id="byNews" type="radio" ng-model="diffusion_type" value="news">
                            <label for="byNews" class="css-label">une actualité dans le portail pour les {{diffusion_info.nb_total}} destinataires</label>
                        </li>
                    </ul>
                </div>
                <div style="text-align: center; margin: 10px">
                    <button class="btn btn-publi btn-sm"
                            ng-class="menus[$state.params.type].color"
                            ng-click="sendMessage($state.params.type)"
                            ng-disabled="diffusion_type == undefined">
                        <span ng-if="diffusion_type == 'pdf'">générer</span>
                        <span ng-if="diffusion_type != 'pdf'">envoyer</span>
                        {{diffusion_type}}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
