<div class="row-fluid">
    <div class="col-md-4 col-lg-4">
        <div class="row">
            <div class="col-xs-12 col-s-m12 col-md-12 col-lg-12">
                <h2 class="visible-md visible-lg">Etape 1: type de message</h2>
                <h2 class="visible-md visible-lg">Etape 2: les destinataire</strong></h2>
                <h2 class="visible-md visible-lg">Etape 3: message</h2>
                <h2><strong>Etape 4: aperçu</strong></h2>
                <h2 class="visible-md visible-lg">Vérifier le message avant l'envoi</h2>
                <a class='btn btn-info btn-sm'>voir l'historique</a>
                <br/>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-8 col-lg-8" ng-class="menus[$state.params['type']].color">
        <div class="row" ng-class="menus[$state.params['type']].color">
            <div ng-class="menus[$state.params['type']].icon_div" class="famille-icon col-md-2 col-md-offset-5"></div>  <!-- col-md-2  col-md-2 to center content -->
        </div>
        <div class="row" ng-class="menus[$state.params['type']].color">
            <div class="col-xs-12 col-s-m12 col-md-12 col-lg-12">
                <div style="margin-left:10%; margin-right:10%;">
                    <p style="text-align: ustify; background-color:white; padding-left:5%%; padding-right:5%; padding-top:1%;">
                    <strong>Titre de message:</strong>{{messageObject['title']}} <br/>
                    <strong>Destinataires:</strong><span ng-repeat="destination in messageObject['destinations']"> {{destination['classe_libelle']}}</span>
                    </p>
                    <p style="background-color:white; padding-left:5%%; padding-right:5%; padding-top:1%;" ng-bind-html="toTrustedHtml(messageObject['message'])"></p>
                </div>
                <p style="text-align: center">
                    <a class="btn btn-default btn-sm" ng-class="menus[$state.params['type']].color" style="border-color:white;color:white" ng-click="goBackToMessage($state.params['type'])">reéditer</a>
                    <a class='btn btn-default btn-sm' ng-class="menus[$state.params['type']].color" style="border-color:white;color:white" href="#/mode_diffusion/{{$state.params['type']}}">choisir le mode de diffusion</a>
                </p>
            </div>
        </div>
    </div>
</div>
