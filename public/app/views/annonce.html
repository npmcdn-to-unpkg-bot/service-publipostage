<div class="row-fluid">
    <div class="col-md-4 col-lg-4">
      <div class="row-fluid">
          <div class="col-xs-12 col-s-m12 col-md-12 col-lg-12">
              <h2><strong>Faire une annonce</strong></h2>
              <p class="menu-text">
                  Un court message sera envoyé
                  aux destinataires. L’annonce
                  s’affichera en direct en haut à
                  droite de l’écran.
              </p>
              <!--
              <h2> Etape 1: type de message</h2>
              <p class="menu-text"> faire une annonce 
              -->
              <h2><strong> Etape 1: les destinataire</strong></h2>
              <p class="menu-text">Sélectionner le profil destinataire de l’annonce</p>
          </div>
      </div>
    </div>
    <div class="col-md-8 col-lg-8">
        <div class="row-fluid">
            <div ng-repeat="square in annonceSquares" class="col-xs-12 col-sm-6 col-md-3 col-lg-3 {{ square.color }}" >
              <a ng-click="addMessageType('message type');Redirect.goTo(square.url)">
                <div class="square-icon">
                  <data-ng-include class="svg" src="square.icon"></data-ng-include>
                  <span class="square-text"></span>
                  </br>
                  <div class="square-text">{{ square.text }}</div>
                </div>
              </a>
            </div>
       </div>
    </div>
</div>
