<div class="row-fluid">
    <div class="col-xs-4 col-s-m4 col-md-4 col-lg-4">
        <div class="row-fluid">
            <div class="col-xs-12 col-s-m12 col-md-12 col-lg-12">
                <p style="color:#64BDF5">Etape 1: type de message</p>
                <p style="color:#64BDF5">Etape 2: les destinataire</strong></p>
                <p style="color:#64BDF5"><strong>Etepe 3: Message</strong></p>
                
                <p style="color:#64BDF5">Ecrire le message</p>
                </br>
                </br>
                <a class='btn btn-info btn-sm' href="#/apercu">valider</a>
                </br>
                </br>
                <h5>Récpitualif</h5>
                Message aux famille des: <span ng-repeat= "classe in regroupements['classes']"> <span ng-show="classe.checked">{{classe.classe_libelle}}</span></span>
                <span ng-repeat= "groupe in regroupements['groupes_eleves']"> <span ng-show="groupe.checked">{{groupe.groupe_libelle}}</span></span>
            </div>    
        </div>        
    </div>
    <div class="col-xs-4 col-s-m8 col-md-8 col-lg-8">
        <div class="row-fluid">
            <div class="col-xs-8 vert">
                <form role="form">
                    <div class="form-group">
                      <label for="titre">Titre du message:</label>
                      <input type="text" class="form-control" ng-model="title" id="titre" placeholder="">
                    </div>
                    <div class="form-group">
                      <textarea  ui-tinymce="tinymceOptions" ng-model="tinyMessage" id="corps"></textarea>
                    </div>
                </form>
                <label>Titre:</label><p>{{title}}</p>
                <label>message en html:</label><p ng-bind-html="toTrustedHtml(tinyMessage)"></p>
                <label>message en texte:</label>{{tinyMessage}}
                <label>message en root:</label><p ng-bind-html="message"></p>
                
                <div style="text-align: center">
                    <a class='btn btn-default btn-sm' ng-click="goToPreview()">prévisualiser</a>
                </div>
            </div>
            <div class="col-xs-2">
                <div class="panel panel-default">
                    <div class="panel-heading">Données de l'ENT</div>
                    <div class="panel-body">
                      <a  ng-click="addToMessage('civilite')">Civilité</a>,<a ng-click="">Nom</a>, <a ng-click="">Prenom</a>, <a ng-click="">Adresse Postal</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
